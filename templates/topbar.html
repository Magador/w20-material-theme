<md-toolbar class="app-topbar md-whiteframe-z2">
    <div class="md-toolbar-tools" ng-show="search.disabled || !search.opened">
        <md-button class="md-icon-button" aria-label="{{'w20.i18n.topbar.button.label.menu' | localize}}" ng-click="openSidenav()" hide-gt-md>
            <md-icon class="material-icons">menu</md-icon>
        </md-button>
        <h1>{{topbar.title}}</h1>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="{{'w20.i18n.topbar.button.label.search' | localize}}" ng-click="search.open()" ng-hide="search.disabled">
            <md-icon class="material-icons">search</md-icon>
        </md-button>
    </div>
    <div class="md-toolbar-tools" ng-hide="search.disabled || !search.opened">
        <md-button class="md-icon-button" aria-label="{{'w20.i18n.topbar.button.label.cancel' | localize}}" ng-click="search.close()">
            <md-icon class="material-icons">arrow_back</md-icon>
        </md-button>
        <md-input-container class="topbar-search" md-no-float flex>
            <input type="search" name="w20-material-theme-search" placeholder="{{search.placeholder}}" ng-model="search.value" ng-maxlength="searchMaxlength"/>
        </md-input-container>
        <md-button class="md-icon-button" aria-label="{{'w20.i18n.topbar.button.label.clear' | localize}}" ng-click="search.value = ''; search.focus()" ng-disabled="search.value == ''">
            <md-icon class="material-icons">clear</md-icon>
        </md-button>
    </div>
</md-toolbar>
