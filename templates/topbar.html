<md-toolbar class="app-topbar md-whiteframe-z2" ng-style="action.style">
    <div class="md-toolbar-tools" ng-hide="action.opened">
        <md-button class="md-icon-button" aria-label="{{'w20.i18n.topbar.button.label.menu' | localize}}" ng-click="openSidenav()" hide-gt-md>
            <md-icon class="material-icons">menu</md-icon>
        </md-button>
        <h1>{{topbar.title}}</h1>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="{{'w20.i18n.topbar.button.label.search' | localize}}" ng-click="action.open()">
            <md-icon class="material-icons">search</md-icon>
        </md-button>
    </div>
    <div class="md-toolbar-tools" ng-show="action.opened">
        <md-button class="md-icon-button" aria-label="{{'w20.i18n.topbar.button.label.cancel' | localize}}" ng-click="action.close()">
            <md-icon class="material-icons">arrow_back</md-icon>
        </md-button>
        <ng-transclude flex></ng-transclude>
    </div>
</md-toolbar>
