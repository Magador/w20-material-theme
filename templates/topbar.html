<md-toolbar class="app-topbar md-whiteframe-z2" ng-style="search.style">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="{{'w20.i18n.topbar.button.label.menu' | localize}}" ng-click="openSidenav()" hide-gt-md ng-if="!search.opened">
            <md-icon class="material-icons">menu</md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-show="search.opened" aria-label="{{'w20.i18n.topbar.button.label.cancel' | localize}}" ng-click="search.close()">
            <md-icon class="material-icons">arrow_back</md-icon>
        </md-button>
        <h1 ng-hide="search.opened">{{topbar.title}}</h1>
        <span flex ng-hide="search.opened"></span>
        <md-input-container class="topbar-search" md-no-float flex ng-show="search.opened">
            <input type="search" name="reference-search" placeholder="{{'w20.i18n.topbar.input.placeholder.reference' | localize}}" ng-maxlength="14" ng-model="search.value"/>
        </md-input-container>
        <md-button class="md-icon-button" ng-show="search.opened" aria-label="{{'w20.i18n.topbar.button.label.clear' | localize}}" ng-click="search.value = ''; search.focus()" ng-disabled="search.value == ''">
            <md-icon class="material-icons">clear</md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-if="!search.opened" aria-label="{{'w20.i18n.topbar.button.label.search' | localize}}" ng-click="search.open()">
            <md-icon class="material-icons">search</md-icon>
        </md-button>
    </div>
</md-toolbar>
